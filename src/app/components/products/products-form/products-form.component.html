<div class="container">
  <div class="row">
    <div class="col-12">
      <p>{{title}}</p>
    </div>
    <div class="col-6">
      <input #name="ngModel" type="text" class="form-control" id="name" name="name" 
        placeholder="Product name"
        [(ngModel)]="toUpdateProduct.name" 
        (ngModelChange)="updateFormValidity()"
        [ngClass]="{ 
          'is-invalid': name.invalid && name.touched,
          'is-valid': name.valid && name.touched
        }" 
        required 
      />
    </div>
    <div class="col-6">
      <input #description="ngModel" type="text" class="form-control" id="description" name="description" 
        placeholder="Product description"
        [(ngModel)]="toUpdateProduct.description" 
        (ngModelChange)="updateFormValidity()"
        [ngClass]="{ 
          'is-invalid': description.invalid && description.touched,
          'is-valid': description.valid && description.touched
        }" 
        required 
      />
    </div>
    <div class="col-6">
      <input #price="ngModel" [(ngModel)]="toUpdateProduct.price" type="number" class="form-control" id="price" name="price" 
        placeholder="Product price"
        [(ngModel)]="toUpdateProduct.price" 
        (ngModelChange)="updateFormValidity()"
        [ngClass]="{ 
          'is-invalid': price.invalid && price.touched,
          'is-valid': price.valid && price.touched
        }" 
        required 
      />
    </div>
    <div class="col-6">
      <input #stock="ngModel" [(ngModel)]="toUpdateProduct.stock" type="number" class="form-control" id="stock" name="stock" 
        placeholder="Product stock"
        [(ngModel)]="toUpdateProduct.stock" 
        (ngModelChange)="updateFormValidity()"
        [ngClass]="{ 
          'is-invalid': stock.invalid && stock.touched,
          'is-valid': stock.valid && stock.touched
        }" 
        required 
      />
    </div>
    <div class="col-6">
      <select #category="ngModel" class="form-control" id="category" name="category"
      [(ngModel)]="selectedCategoryId" 
      (ngModelChange)="updateCategory($event); updateFormValidity()"
      [ngClass]="{ 
        'is-invalid': category.invalid && category.touched,
        'is-valid': category.valid && category.touched
      }" 
      required>
        <option [ngValue]="null">Select a category...</option>
        <option *ngFor="let item of categories; trackBy: trackByFn" [ngValue]="item.id">{{ item.name }}</option>
      </select>
    </div>

    <div class="col-6 mt-3">
      <button
        type="button"
        [disabled]="!formValid"
        (click)="addEdit()"
        class="btn btn-primary d-flex align-items-center">
        <i class="fa-solid fa-pencil white me-2"></i>
        <p class="mb-0">{{title}}</p>
      </button>
    </div>
  </div>
</div>
